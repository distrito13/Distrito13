<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css">
	</h:outputStylesheet>

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Nova Análise/Consulta</title>
	
	<nav class="navbar navbartcc">
	<div class="container-fluid">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed"
				data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
				aria-expanded="false">
				<span class="sr-only">Toggle navigation</span> <span
					class="icon-bar"></span> <span class="icon-bar"></span> <span
					class="icon-bar"></span>
			</button>
			<a href="#" class="pull-left"><h:graphicImage library="images" name="logo.png"
							styleClass="img-responsive center-block img-rounded"></h:graphicImage></a>
		</div>
	</div>
	</nav>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" >
			<h:commandButton styleClass="btn btn-tccblue"
				action="${managedBeanControleAcesso.iniciarControleAcesso()}"
				value="Nova Análise/Consulta" />
			<h:commandButton styleClass="btn btn-tccblue"      
				action="${managedBeanControleAcesso.RetornaUltimoId()}"
				value="Quantidade de Acessos feitos no Site" />
			<h:commandButton styleClass="btn btn-tccblue" 
				action="${editarGeralManagedBean.direcionaEditarTomador()}"
				value="Editar">
			</h:commandButton>
		</p:panel>
	</h:form>
</h:body>
</html>
