		<!--  MOLDE formulário,colocar sempre dentro de h:body e h:form
		p:panel é o panel do primefaces
		
		equivalência com html ( class compativel com styleclass )
		
		h:panelgrid equivale a table
		h:panelgroup equivale a div
		h:outputlabel equivale a label
		h:inputtext equivale a input
		h:commandbutton equivale a button
		h:selectonemenu equivale ao select 
		 -->

		<p:panel>

			<h:panelGrid styleClass="table table-bordered" columns="1"
				cellpadding="10">

					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="testlabel:">
