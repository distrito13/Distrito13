<h:body>
	<h:form>
	<p:panel id="basic" header="Tipo de Email">
		<h:panelGrid columns="2" cellpadding="10">
		<h:outputLabel name="lblId" value="Id Tipo de Email :" />
		<h:outputText value="${tipoEmailManagedBean.tipoEmailAtual.idTipoEmail}" />
		<h:outputLabel name="lblTipo" value="Tipo de Email :" />
		<h:inputText value="${tipoEmailManagedBean.tipoEmailAtual.tipoEmail}" styleClass="form-control"/>
		<h:commandButton styleClass="btn btn-lg btn-primary" action="${tipoEmailManagedBean.adicionarTipo()}" value="Salvar" />	
		</h:panelGrid>
		
		<h:dataTable  class="table table-striped" value="${tipoEmailManagedBean.tiposEmails}" var="tipoEmail">
		
		<h:column  rowHeader="danger">
		<f:facet name="header">Id</f:facet>
		${tipoEmail.idTipoEmail}
		</h:column>
		<h:column>
		<f:facet name="header">Tipo de Email</f:facet>
		${tipoEmail.tipoEmail}
		</h:column>
		
		<h:column>
		<f:facet name="header">Editar</f:facet>
		<h:commandButton styleClass="btn btn-lg btn-primary" value="Editar" action="#{tipoEmailManagedBean.editar(tipoEmail)}" />
		</h:column>
		
		<h:column>
		<f:facet name="header">Deletar</f:facet>
	    <h:commandButton styleClass="btn btn-lg btn-primary" value="Deletar" action="#{tipoEmailManagedBean.remover(tipoEmail)}" />
		</h:column>
		</h:dataTable>
	</p:panel>
