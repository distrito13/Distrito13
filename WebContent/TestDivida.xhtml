<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>DÃ­vidas</title>



</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Divida">
			<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">
				<h:panelGroup>
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Id:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:outputText value="carregado">
						</h:outputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Valor:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputText styleClass="form-control"
							value="${questionarioPtIVMB.questionarioPtIVAtual.valor}"></h:inputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Tipo de Dívida:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:selectOneMenu styleClass="form-control"
							value="${questionarioPtIVMB.questionarioPtIVAtual.tipoDivida}">
							<f:selectItems value="#{questionarioPtIVMB.tipoDivida}" var="d"
								itemLabel="#{d}" itemValue="#{d}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>
				</h:panelGroup>
				<h:panelGroup styleClass="form-group">
					<h:commandButton styleClass="btn btn-sm btn-primary"
						action="${questionarioPtIVMB.adicionar()}" value="Salvar">
					</h:commandButton>
				</h:panelGroup>
			</h:panelGrid>

		</p:panel>

	</h:form>

</h:body>


</html>
