<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css">
	</h:outputStylesheet>

	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->
	<title>Score Final-Bom</title>
</h:head>
<h:body>
	<h:form>
		<p:panelGrid columns="2">
			<div class="text-center">

				<img src='resources\images\status_bom_0.png' width='300px'
					height='300px'
					onmouseover="this.src='resources\\images\\status_bom_1.png';"
					onmouseout="this.src='resources\\images\\status_bom_0.png';" />
			</div>

			<h:panelGrid columns="1" cellpadding="10">
				<h:panelGroup layout="block" styleClass="well">
					<div class="bg-success">
						<h:outputLabel value="Score Atividade :" />
						<h:outputLabel
							value="${gerenciaResultadosManagedBean.scoreExercAtividade}" />
					</div>
					<div class="bg-success">
						<h:outputLabel value="Score Renda :" />
						<h:outputLabel value="${gerenciaResultadosManagedBean.scoreRenda}" />
					</div>
					<div class="bg-success">
						<h:outputLabel value="Score Dívidas :" />
						<h:outputLabel
							value="${gerenciaResultadosManagedBean.scoreDivida}" />
					</div>
					<div class="bg-success">

						<h:outputLabel value="Score Pendências :" />
						<h:outputLabel
							value="${gerenciaResultadosManagedBean.scorePendencia}" />
					</div>
					<div class="bg-success">
						<h:outputLabel value="Score Tomador :" />
						<h:outputLabel
							value="${gerenciaResultadosManagedBean.scoreTomador}" />
					</div>
					<div class="bg-success">
						<h:outputLabel value="Score Final :" />
						<h:outputLabel value="${gerenciaResultadosManagedBean.scoreFinal}" />
					</div>
				</h:panelGroup>

			</h:panelGrid>
		</p:panelGrid>

		<div>
			<p:panelGrid columns="1">

				<p:panel>
					<p:chart type="pie" model="#{resultadoManagedBean.graficoModel}"
						style="width:500px;height:400px"></p:chart>
				</p:panel>

				<p:panel>
					<p:chart type="bar" model="#{resultadoManagedBeanBar.graficoModel}"
						style="width:500px;height:400px" legendPosition="e"></p:chart>
				</p:panel>


			</p:panelGrid>
		</div>
	</h:form>

</h:body>
<script>
	
</script>
</html>
