<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Buscar Tomador</title>
</h:head>
<h:body>
	<h:form id="formX">
		<p:dataTable
			value="${configuracoesEditarTomadorManagedBean.tomadores}"
			var="questionarioPtIAtual" id="table"
			selection="#{configuracoesEditarTomadorManagedBean.questionarioPtIAtual}"
			selectionMode="single" rowKey="#{questionarioPtIAtual.id}"
			widgetVar="tomadoresTable"
			emptyMessage="Nenhum tomador foi encontrado."
			filteredValue="#{configuracoesEditarTomadorManagedBean.filtrotomadores}">

			<f:facet name="header">
				<p:outputPanel>
					<h:outputText value="Busque pelo Tomador:" />
					<p:inputText id="globalFilter"
						onkeyup="PF('tomadoresTable').filter()" style="width:150px"
						placeholder="cpf,nome" />
				</p:outputPanel>
			</f:facet>

			<p:ajax event="rowSelect" update=":formX:out" />

			<p:column filterBy="#{questionarioPtIAtual.id}" headerText="id"
				filterStyle="display:none" filterMatchMode="contains"
				style="display:none">
		${questionarioPtIAtual.id}
		</p:column>
			<p:column filterBy="#{questionarioPtIAtual.cpf}" headerText="cpf"
				filterStyle="display:none" filterMatchMode="contains">
		${questionarioPtIAtual.cpf}
		</p:column>
			<p:column filterBy="#{questionarioPtIAtual.nome}" headerText="nome"
				filterStyle="display:none" filterMatchMode="contains">
		${questionarioPtIAtual.nome}
		</p:column>



		</p:dataTable>


		<h:inputText id="out"
			value="${configuracoesEditarTomadorManagedBean.questionarioPtIAtual.id}"></h:inputText>
			
			<h:commandButton value="Editar Tomador" action="${configuracoesEditarTomadorManagedBean.pegarOTomadorParaPreencherAPrimeiraAba()}"/>
			

	</h:form>

</h:body>

</html>
