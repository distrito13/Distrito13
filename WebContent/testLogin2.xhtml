<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
<h:head>
	<!-- vsp test -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<title>Login</title>
</h:head>
<h:body>
	<div class="container">
		<div class="row">
			<div class="col-md-4 col-md-offset-4">
				<div class="login-panel panel panel-default">
					<p class="bg-primary"></p>
					<span class="chat-img pull-center"> <h:graphicImage
							library="images" name="lamp5.png"
							styleClass="img-responsive center-block img-rounded"></h:graphicImage>
					</span>

					<div class="panel-heading">

						<h3 class="panel-title">Por favor, Insira seu Usuário e Senha</h3>
					</div>
					<div class="panel-body">
						<h:form role="form">
							<fieldset>
								<h:panelGroup layout="block" styleClass="form-group">
									<h:inputText class="form-control" name="email" type="email"
										value="#{loginEmpresaManagedBean.credorAtual.usuario}"
										pt:placeholder="E-mail"></h:inputText>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="form-group">
									<h:inputSecret class="form-control" name="password"
										type="password" pt:placeholder="Senha"
										value="#{loginEmpresaManagedBean.credorAtual.senha}"></h:inputSecret>
								</h:panelGroup>
								<h:panelGroup layout="block" styleClass="checkbox">
									<h:outputLabel>
										<h:selectBooleanCheckbox id="chkRememberMe"></h:selectBooleanCheckbox> Lembrar
									</h:outputLabel>
								</h:panelGroup>

								<h:panelGroup layout="block" styleClass="form-group">
									<h:commandButton
										styleClass="btn btn-lg btn-tccblue  btnbackground btn-block"
										value="Entrar"
										action="#{loginEmpresaManagedBean.pesquisarLogin()}"></h:commandButton>

								</h:panelGroup>
							</fieldset>
						
						<h:commandLink action="TestEmpresaUser.xhtml">Não Sou Cadastrado</h:commandLink><br/>
						<h:commandLink action="TestEmpresaUser.xhtml">Esqueci Usuário e/ou Senha</h:commandLink>
						
						</h:form>

					</div>
				</div>
			</div>
		</div>
	</div>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

	<script src="js/bootstrap.min.js"></script>

</h:body>
</html>
