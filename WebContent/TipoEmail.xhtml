<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Tipo de Email</title>
</h:head>
<h:body>
	<h:form>
	<p:panel id="basic" header="Tipo de Email">
		<h:panelGrid columns="2" cellpadding="10">
		<h:outputLabel name="lblId" value="Id Tipo de Email :" />
		<h:outputText value="${tipoEmailManagedBean.tipoEmailAtual.idTipoEmail}" />
		<h:outputLabel name="lblTipo" value="Tipo de Email :" />
		<h:inputText value="${tipoEmailManagedBean.tipoEmailAtual.tipoEmail}" />
		<h:commandButton action="${tipoEmailManagedBean.adicionarTipo()}" value="Salvar" />	
		</h:panelGrid>
		
		
		<p:dataTable value="${tipoEmailManagedBean.tiposEmails}" var="tipoEmail">
		<p:column headerText="id">
		${tipoEmail.idTipoEmail}
		</p:column>
		<p:column headerText="Tipo de Email">
		${tipoEmail.tipoEmail}
		</p:column>
		
		<p:column headerText="Editar">
		<h:commandButton value="Editar" action="#{tipoEmailManagedBean.editar(tipoEmail)}" />
		</p:column>
		<p:column headerText="Deletar">
	    <h:commandButton value="Deletar" action="#{tipoEmailManagedBean.remover(tipoEmail)}" />
		</p:column>
		<p:chart type="line" model="#{chartView.lineModel1}" style="height:300px;" />
		</p:dataTable>
	</p:panel>
	</h:form>
</h:body>
</html>
