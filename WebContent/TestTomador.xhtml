<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>   
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"  > </h:outputStylesheet>
    <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    <!-- vsp test -->
    
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Tomador</title>
       
    
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
          FuzzyTCC</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tomador <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="Tomador.html">Pessoal</a></li>
            <li><a href="#">Profissional</a></li>
            <li><a href="#">Rendas</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Dívidas</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Pendências</a></li>
          </ul>
        </li>
      </ul>
     
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Usuário <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Configurações</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</h:head>
<h:body>
	<h:form>
	<p:panel id="basic" header="Tomador">
		<h:panelGrid styleClass="table table-responsive" columns="1"
								cellpadding="10">

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="ID:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:outputText value="IDcarregado">
										</h:outputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblCPF" value="CPF:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-md-3 col-sm-6">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.cpf}">
										</h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblNome" value="Nome:">
									</h:outputLabel>
									<h:panelGroup styleClass=" col-xs-12 col-sm-5">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.nome}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-12 col-sm-2"
										name="lblDataNascimento" value="Data de Nascimento:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-12 col-sm-2 col-md-2 col-lg-2">									
										<p:calendar id="popup" value="${questionarioPtIMB.questionarioPtIAtual.data}" />
									</h:panelGroup>
								</h:panelGroup>


								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblFiliacao1" value="Filiação1:">
									</h:outputLabel>
									<h:panelGroup styleClass=" col-xs-12 col-sm-5">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.filiacaoI}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblFiliacao2" value="Filiação2:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-12 col-sm-5">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.filiacaoII}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblSexo" value="Sexo:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-md-2 col-sm-3">
										<h:selectOneMenu styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.sexo}">
											<f:selectItem itemValue="1" itemLabel="Masculino" />
											<f:selectItem itemValue="2" itemLabel="Feminino" />
										</h:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblEstadoCivil" value="Estado Civil:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-md-2 col-sm-2">
										<h:selectOneMenu styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.estadoCivil}">
											<f:selectItem itemValue="1" itemLabel="Solteiro" />
											<f:selectItem itemValue="2" itemLabel="Casado" />
											<f:selectItem itemValue="3" itemLabel="Separado" />
											<f:selectItem itemValue="4" itemLabel="Divorciado" />
											<f:selectItem itemValue="5" itemLabel="Viúvo" />
										</h:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblRegimeCasamento" value="Regime de Casamento:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-md-3 col-sm-4">
										<h:selectOneMenu styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.regimeCasamento}">
											<f:selectItem itemValue="1"
												itemLabel="Comunhão parcial de bens" />
											<f:selectItem itemValue="2"
												itemLabel="Comunhão universal de bens" />
											<f:selectItem itemValue="3"
												itemLabel="Separação total de bens" />
										</h:selectOneMenu>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblIdEstado" value="Id Estado:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.idEstado}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2"
										name="lblIdCidade" value="Id Cidade:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIMB.questionarioPtIAtual.idCidade}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:panelGroup styleClass="col-xs-offset-2 col-xs-10">
										<h:commandButton styleClass="btn btn-xs btn-primary"
											action="${questionarioPtIMB.adicionar()}" value="Salvar">
										</h:commandButton>


									</h:panelGroup>
								</h:panelGroup>
							</h:panelGrid>
		

	</p:panel>
	
	
	</h:form>
	
	
</h:body>
	
 
</html>
