<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>   
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <h:outputStylesheet library="css" name="bootstrap.min.css"  > </h:outputStylesheet>
    <h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
    <!-- vsp test -->
    
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
<title>Tomador</title>
       
    
    <nav class="navbar navbar-inverse">
  <div class="container-fluid">
      <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="#">
          FuzzyTCC</a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Tomador <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="Tomador.html">Pessoal</a></li>
            <li><a href="#">Profissional</a></li>
            <li><a href="#">Rendas</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Dívidas</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Pendências</a></li>
          </ul>
        </li>
      </ul>
     
      <ul class="nav navbar-nav navbar-right">
        <li class="dropdown">
          <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Usuário <span class="caret"></span></a>
          <ul class="dropdown-menu">
            <li><a href="#">Configurações</a></li>
            <li role="separator" class="divider"></li>
            <li><a href="#">Sair</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
</h:head>
<h:body>
	<h:form>
	<p:panel id="basic" header="Tomador">
	<h:panelGrid styleClass="table table-responsive" columns="1"
								cellpadding="10">

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Id:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:outputText value="carregado">
										</h:outputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Carteira de Trabalho:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.carteiraTrabalho}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Id Atividade:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.idAtividade}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Id Empresa:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.idEmpresa}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Data de Admissão:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<p:calendar id="popup" value="${questionarioPtIIMB.questionarioPtIIAtual.dataAdmissao}" />		
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Id Cargo:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.idCargo}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Salário:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.salario}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:outputLabel styleClass="control-label col-xs-2" name=""
										value="Id Tomador:">
									</h:outputLabel>
									<h:panelGroup styleClass="col-xs-10">
										<h:inputText styleClass="form-control"
											value="${questionarioPtIIMB.questionarioPtIIAtual.idTomador}"></h:inputText>
									</h:panelGroup>
								</h:panelGroup>

								<h:panelGroup styleClass="form-group">
									<h:commandButton styleClass="btn btn-sm btn-primary"
										action="${questionarioPtIIMB.adicionar()}" value="Salvar">
									</h:commandButton>
								</h:panelGroup>

							</h:panelGrid>
		

	</p:panel>
	
	
	</h:form>
	
	
</h:body>
	
 
</html>
