<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Orgao</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Orgaos">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel name="lblId" value="Id Orgao :" />
				<h:outputText
					value="${orgaoManagedBean.orgaoAtual.idOrgao}" />
				<h:outputLabel name="lblOrgao" value="Orgao :" />
				<h:inputText
					value="${orgaoManagedBean.orgaoAtual.orgao}" />
				<h:commandButton action="${orgaoManagedBean.adicionarTipo()}"
					value="Salvar" />
			</h:panelGrid>


			<p:dataTable value="${orgaoManagedBean.orgaos}"
				var="orgao">
				<p:column headerText="id">
		${orgao.idOrgao}
		</p:column>
				<p:column headerText="Orgao">
		${orgao.orgao}
		</p:column>

				<p:column headerText="Editar">
					<h:commandButton value="Editar"
						action="#{orgaoManagedBean.editar(orgao)}" />
				</p:column>
				<p:column headerText="Deletar">
					<h:commandButton value="Deletar"
						action="#{orgaoManagedBean.remover(orgao)}" />
				</p:column>
				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
