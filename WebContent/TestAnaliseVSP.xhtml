<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputStylesheet library="css" name="custom.css">
	</h:outputStylesheet>
	
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<title>Realizar Análise</title>

</h:head>
<h:body>

	<h:form>
		<p:panel>
			<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">

				

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name="lblValEmprestimo"
						value="Valor Empréstimo:">
					</h:outputLabel>
					<h:panelGroup styleClass=" col-xs-12 col-sm-5">
					<a href="#" data-toggle="tooltip" data-placement="bottom" title="Insira o valor de empréstimo!">
						<h:inputText id="valor" rel="popover" styleClass="form-control"
							value="${cFRealizaAnaliseManagedBean.avaliacaoAtual.valorEmprestimo}">
							</h:inputText> </a>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name="lblTomador"
						value="Selecione o Tomador:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-md-6 col-sm-7">
						<h:selectOneMenu styleClass="form-control"
							value="${cFRealizaAnaliseManagedBean.questionarioptIAtual.id}">

							<f:selectItems value="#{cFRealizaAnaliseManagedBean.tomadores}" var="s"
								itemValue="#{s.id}" itemLabel="#{s.nome}"></f:selectItems>
						</h:selectOneMenu>

					</h:panelGroup>
				</h:panelGroup>


				

			

				<h:panelGroup styleClass="form-group text-center">
					<h:panelGroup styleClass="col-xs-offset-2 col-xs-8 ">
						<h:commandButton styleClass="btn btn-sm btn-tccblue"
							action="${controladorFuzzyManagedBean.realizaSomaTotal()}" value="Realizar análise">
						</h:commandButton>
					</h:panelGroup>
				</h:panelGroup>
			</h:panelGrid>


		</p:panel>


	</h:form>


</h:body>
<script>
$(document).ready(function(){
    $('[data-toggle="tooltip"]').tooltip(); 
});
</script>





</html>
