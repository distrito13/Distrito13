<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Pendências</title>



</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Pendencia">
			<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Data de Atraso:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<p:calendar id="popup"
							value="#{questionarioPtVMB.questionarioPtVAtual.dataAtraso}" />
					</h:panelGroup>
				</h:panelGroup>

					<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Período">
					</h:outputLabel>

					<h:panelGroup styleClass="col-md-3 col-sm-4">
						<h:selectOneMenu styleClass="form-control"
							value="#{questionarioPtVMB.questionarioPtVAtual.periodo}">
							<f:selectItems value="#{questionarioPtVMB.periodo}" var="p"
								itemLabel="#{p}" itemValue="#{p}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Valor:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputText styleClass="form-control"
							value="${questionarioPtVMB.questionarioPtVAtual.valor}"></h:inputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Tipo de Pendencia">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputText styleClass="form-control"
							value="${questionarioPtVMB.questionarioPtVAtual.tipoPendencia}"></h:inputText>
					</h:panelGroup>
				</h:panelGroup>
			
				
				
					<h:panelGroup styleClass="form-group">
						<h:outputLabel styleClass="control-label col-xs-2" name=""
							value="Id Orgao:">
						</h:outputLabel>
						<h:panelGroup styleClass="col-xs-10">
							<h:inputText styleClass="form-control"
								value="${questionarioPtVMB.questionarioPtVAtual.idOrgao}"></h:inputText>
						</h:panelGroup>
					</h:panelGroup>
					<h:panelGroup styleClass="form-group">
						<h:commandButton styleClass="btn btn-sm btn-yellow"
							action="${questionarioPtVMB.adicionar()}" value="Salvar">
						</h:commandButton>
					</h:panelGroup>
			</h:panelGrid>



		</p:panel>


	</h:form>


</h:body>


</html>
