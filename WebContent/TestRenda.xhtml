<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Rendas</title>

</h:head>
<h:body>
	<h:form id="renda">
		<p:panel id="basic" header="Renda">
			<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">


				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Valor:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputText styleClass="form-control"
							value="${questionarioPtIIIMB.questionarioPtIIIAtual.valor}"></h:inputText>
					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Tipo de Renda:">
					</h:outputLabel>

					<h:panelGroup styleClass="col-md-3 col-sm-4">
						<h:selectOneMenu styleClass="form-control"
							value="#{questionarioPtIIIMB.questionarioPtIIIAtual.tipoRenda}">
							<f:selectItems value="#{questionarioPtIIIMB.tipoRenda}" var="t"
								itemLabel="#{t}" itemValue="#{t}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Período">
					</h:outputLabel>

					<h:panelGroup styleClass="col-md-3 col-sm-4">
						<h:selectOneMenu styleClass="form-control"
							value="#{questionarioPtIIIMB.questionarioPtIIIAtual.periodo}">
							<f:selectItems value="#{questionarioPtIIIMB.periodo}" var="p"
								itemLabel="#{p}" itemValue="#{p}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:commandButton styleClass="btn btn-sm btn-primary"
						action="${questionarioPtIIIMB.adicionar()}" value="Adiciona Renda">

					</h:commandButton>
				</h:panelGroup>


				<h:panelGroup styleClass="form-group">
					<h:commandButton styleClass="btn btn-sm btn-primary"
						action="${questionarioPtIIIMB.adicionar()}" value="Salvar">
						<f:ajax render="renda"></f:ajax>
					</h:commandButton>
				</h:panelGroup>
			</h:panelGrid>

			<p:dataTable value="${questionarioPtIIIMB.rendas}"
				var="questionarioPtIII">
				<p:column headerText="id">
		${questionarioPtIII.id}
		</p:column>
				<p:column headerText="Valor">
		${questionarioPtIII.valor}
		</p:column>
				<p:column headerText="Tipo de Renda">
		${questionarioPtIII.tipoRenda}
		</p:column>
				<p:column headerText="Periodo">
		${questionarioPtIII.periodo}
		</p:column>

				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>


		</p:panel>

	</h:form>

</h:body>

</html>
