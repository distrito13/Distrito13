<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<!-- vsp test -->

	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<h:outputStylesheet library="css" name="bootstrap.min.css">
	</h:outputStylesheet>
	<h:outputScript library="js" name="bootstrap.min.js"></h:outputScript>
	<!-- vsp test -->

	<title>Rendas</title>

</h:head>
<h:body>

	<h:form id="renda">

		<!-- <p:messages id="messages" autoUpdate="true" closable="true"
			infoStyle="color:darkgreen" errorStyle="color:darkred" />
 -->		<p:panel>
			<h:panelGrid styleClass="table table-responsive" columns="1"
				cellpadding="10">


				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Valor:">
					</h:outputLabel>
					<h:panelGroup styleClass="col-xs-10">
						<h:inputText id="valor" styleClass="form-control"
							value="${questionarioPtIIIMB.questionarioPtIIIAtual.valor}"
							></h:inputText>
						<!-- <h:message id="m1" for="valor" style="color:blue"></h:message> -->

					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="Tipo de Renda:">
					</h:outputLabel>

					<h:panelGroup styleClass="col-md-5 col-sm-5 col-xs-5">
						<h:selectOneMenu styleClass="form-control"
							value="#{questionarioPtIIIMB.questionarioPtIIIAtual.tipoRenda}">
							<f:selectItems value="#{questionarioPtIIIMB.tipoRenda}" var="t"
								itemLabel="#{t}" itemValue="#{t.tipoRenda}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup styleClass="form-group">
					<h:outputLabel styleClass="control-label col-xs-2" name=""
						value="PerÃ­odo">
					</h:outputLabel>

					<h:panelGroup styleClass="col-md-3 col-sm-4">
						<h:selectOneMenu styleClass="form-control"
							value="#{questionarioPtIIIMB.questionarioPtIIIAtual.periodo}">
							<f:selectItems value="#{questionarioPtIIIMB.periodo}" var="p"
								itemLabel="#{p}" itemValue="#{p}"></f:selectItems>
						</h:selectOneMenu>
					</h:panelGroup>

				</h:panelGroup>

				<h:panelGroup styleClass="form-group text-center">
					<h:panelGroup styleClass="col-xs-offset-2 col-xs-8 ">
						<h:commandButton styleClass="btn btn-sm btn-tccblue" rendered="#{questionarioPtIIIMB.ocultar == true}"
							action="${questionarioPtIIIMB.adicionar()}"
							value="Adiciona Renda">
							<!-- 	<f:ajax execute="@form" render="tabela" /> -->
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>

						<h:panelGroup layout="block"  id="atualizar">
						<h:commandButton styleClass="btn btn-sm btn-tccblue" rendered="#{questionarioPtIIIMB.ocultar == false}"
							action="${questionarioPtIIIMB.atualizar()}" value="Atualizar">
							<!-- 	<f:ajax execute="@form" render="tabela" /> -->
							<f:ajax execute="@form" render="@form" />
						</h:commandButton>
						</h:panelGroup>

					</h:panelGroup>
				</h:panelGroup>

				<h:panelGroup>
					<a class="btn btn-link btnPrevious pull-left"><h:graphicImage
							library="images" name="1_esquerda.png"
							styleClass="img-responsive center-block img-rounded" width="50" height="50"></h:graphicImage></a>
					<a class="btn btn-link btnNext pull-right"><h:graphicImage
							library="images" name="2_direita.png"
							styleClass="img-responsive center-block img-rounded" width="50" height="50"></h:graphicImage></a> 
				</h:panelGroup>

			</h:panelGrid>



			<p:dataTable id="tabela" value="${questionarioPtIIIMB.rendas}"
				var="questionarioPtIII"
				rendered="#{not empty questionarioPtIIIMB.rendas}">
				<p:column headerText="Valor">
		${questionarioPtIII.valor}
		</p:column>
				<p:column headerText="Tipo de Renda">
		${questionarioPtIII.tipoRenda}
		</p:column>
				<p:column headerText="Periodo">
		${questionarioPtIII.periodo}
		</p:column>
				<p:column headerText="Editar">
					<h:commandButton
						action="${questionarioPtIIIMB.editar(questionarioPtIII)}"
						value="Editar">
						<f:ajax execute="@form" render="@form" />
						<f:ajax  render="atualizar"></f:ajax>

					</h:commandButton>
				</p:column>
				<p:column headerText="Deletar">
					<h:commandButton
						action="${questionarioPtIIIMB.deletar(questionarioPtIII)}"
						value="Deletar">
						<f:ajax execute="@form" render="@form" />
					</h:commandButton>

				</p:column>

				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>


		</p:panel>

	</h:form>

</h:body>

</html>
