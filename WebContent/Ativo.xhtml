<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Ativo</title>
</h:head>
<h:body>
	<h:form>
		<p:panel id="basic" header="Ativos">
			<h:panelGrid columns="2" cellpadding="10">
				<h:outputLabel name="lblId" value="Id Ativo :" />
				<h:outputText value="#{ativoManagedBean.ativoAtual.idAtivo}" />
				<h:outputLabel name="lblValor" value="Valor :" />
				<h:inputText value="${ativoManagedBean.ativoAtual.valor}" />
				<h:outputLabel name="lblDescricao" value="Descricao :" />
				<h:inputText value="${ativoManagedBean.ativoAtual.descricao}" />
				<h:outputLabel name="lblSituacao" value="Situacao :" />
				<h:inputText value="${ativoManagedBean.ativoAtual.situacao}" />
				<h:outputLabel name="lblCredor" value="Credor :" />
				<h:inputText value="${ativoManagedBean.ativoAtual.credor}" />
				<h:commandButton action="${ativoManagedBean.adicionarAtivo()}"
					value="Salvar" />
			</h:panelGrid>


			<p:dataTable value="${ativoManagedBean.ativos}" var="ativo">
				<p:column headerText="id">
		${ativo.idAtivo}
		</p:column>
				<p:column headerText="Valor">
		${ativo.valor}
		</p:column>
				<p:column headerText="Descricao">
		${ativo.descricao}
		</p:column>
				<p:column headerText="Situacao">
		${ativo.situacao}
		</p:column>
				<p:column headerText="Credor">
		${ativo.credor}
		</p:column>
				<p:column headerText="Editar">
					<h:commandButton value="Editar"
						action="#{ativoManagedBean.editar(ativo)}" />
				</p:column>
				<p:column headerText="Deletar">
					<h:commandButton value="Deletar"
						action="#{ativoManagedBean.remover(ativo)}" />
				</p:column>
				<p:chart type="line" model="#{chartView.lineModel1}"
					style="height:300px;" />
			</p:dataTable>
		</p:panel>
	</h:form>
</h:body>
</html>
